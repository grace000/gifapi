<!DOCTYPE html>
<html>
<head>
	<title>Gif Finder</title>

	<!--Linking reset css get reset code-->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 

  	<!--Linking bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<!--Linking google fonts-->
  	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  	<!--Linking custom stylesheet-->
  	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<!--Linking jquery cdn-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!--Linking javascript file-->
	<script src="assets/javascript/gifinder.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="jumbotron text-center">
			<h1>Gif Finder</h1>
		</div>
	</div>
</div>

<div class="container">

<!---this col will store all of the gifs-->
<div class="col-md-8">
<div class="panel panel-default">
	<div class="panel-heading">
		<h2>Giftastic!</h2>
	</div>

	<div class="panel-body">
		<div id="gifs-appear-here">

			<div><!--unclosed div-->
			</div>
		</div><!--close panel body-->
	</div><!--close panel heading-->
</div><!--close panel-->
</div><!--close column-->


<div class="col-md-4">

<!--this col will store all of the selection buttons-->
<div class="row">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Select a reaction</h3>
	</div>

	<div id="btn-section" class="panel-body">

			<button data-reaction="love" class="btn btn-success">Love</button>
  			<button data-reaction="clap" class="btn btn-success">Clap</button>
			<button data-reaction="no" class="btn btn-success">No</button>
			<button data-reaction="dislike" class="btn btn-success">Dislike</button>
			<button data-reaction="Eyeroll" class="btn btn-success">Eye Roll</button>
			<button data-reaction="laughter" class="btn btn-success">Laughter</button>
			<button data-reaction="dance" class="btn btn-success">Dance</button>
			<button data-reaction="angry" class="btn btn-success">Angry</button>
			<button data-reaction="joy" class="btn btn-success">Joy</button>
			<button data-reaction="facepalm" class="btn btn-success">Facepalm</button>
			<button data-reaction="idk" class="btn btn-success">IDK</button>
			<button data-reaction="suspicious" class="btn btn-success">Suspicious</button>
	</div>
</div>
</div>

<!--this col will store the search box-->
<div class="row">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search for a reaction</h3>
	</div>

	<div class="panel-body">
		<form id="topic-form">
     		
      		<input type="text" id="topic-input" placeholder=" i.e. clap">
      		
      		<br>
      		<br>

      		<!-- Button triggers new movie to be added -->
      		<button id="search-button" type="submit" class="btn btn-default">Search</button>
      		<!-- <input id="add-topic" type="submit" value="Search"> -->
    	</form>
	</div>
</div>
</div>

</div><!--closes select and search column-->

</div><!--closes gif and search rows container-->


<div class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-center">
					<img src="assets/images/PBGreq.png">
				</h3>
			</div>

			<div class="panel-body text-center">
					2017
			</div>
		</div>
	</div>
</div>


</body>
</html>
